<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>voice to text app using js</title>
</head>
<body>
    
	
    <div class="container bg-light text-dark mt-4">

        <h1 class="text-center pt-4 pb-5">Voice To Text</h1>
  

        <div class="row">

            <div class="col-md-12 text-center">

                <button type="submit" class="my-4 mx-auto btn btn-outline-dark">

                    Start Recognition

                </button>

              <p class="fs-1 col-md-6 mx-auto my-2 transcript font-monospace"></p>


            </div>
        </div>


    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script type="text/javascript" src="speech_to_text.js"></script>
</body>
</html>
